<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="product-cart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   <ul>
     <template is="dom-repeat" items="[[productList]]" as="product">
        <li>[[product.name]]</li>
     </template>
     
   </ul>
  </template>

  <script>
    /**
     * `product-cart`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ProductCart extends Polymer.Element {
      static get is() { return 'product-cart'; }
      static get properties() {
        return {
          productList:{
            type:Array,
            value(){
              return [

              ];
            },
            observer:'productListChanged'
          }
        };
      }

      productListChanged(){
        this.dispatchEvent(new CustomEvent("product-added",{
           bubbles:false,
           composed:false,
           detail:this.productList
        }));
      }


    }

    window.customElements.define(ProductCart.is, ProductCart);
  </script>
</dom-module>
